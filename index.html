<!-- HTML for the Etch-A-Sketch project @The_Odin_Project -->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Etch-A-Sketch.css" type="text/css">
    </head>
    <body>
    
        <div id="title">
         <h1>Etch-A-Sketch </h1>
         Move your mouse through the grid to draw
        </div>
        <div id="reset">
            <button type="button" id="button">Reset</button>
            
        </div>
        <div id="grid"> 

        </div>
        <div id="change-color">
            <p>To change the color click a button below</p>
            <button type="button" id="red">Red</button>
            <button type="button" id="blue">Blue</button>
            <button type="button" id="green">Green</button>
            <button type="button" id="random">Random</button>
        </div></br>
        <footer>Created by Jonathan Lee for the "Etch-A-Sketch" project
            @The_Odin_Project
        </footer>
        
        <script src="Etch-A-Sketch.js"></script>
    </body>
</html>
